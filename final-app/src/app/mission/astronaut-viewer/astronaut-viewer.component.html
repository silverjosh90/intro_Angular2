<md-card class="crew-card">
  <md-card-header>
    <md-card-title>{{ crewRole }}</md-card-title>
    <md-card-subtitle>{{ astronaut.first_name }} {{ astronaut.last_name }}</md-card-subtitle>
  </md-card-header>
  <img md-card-md-image src="/assets/astronauts/{{ astronaut.image }}">
  <md-card-actions>
    <button md-button>Wikipedia Entry</button>
  </md-card-actions>
</md-card>
